services:
  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: nexa-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexa-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: nexa-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myproject_nexa}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nexa-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexa-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@myproject.nexa}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nexa-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools

  # Backend API Service (Placeholder)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nexa-backend
    environment:
      - SERVER_PORT=8080
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - nexa-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.minimal
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080/api/v1}
    container_name: nexa-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - nexa-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nexa-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl/certs:/etc/ssl/certs:ro
      - ./ssl/private:/etc/ssl/private:ro
      - nginx_logs:/var/log/nginx
    networks:
      - nexa-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  nexa-network:
    driver: bridge
