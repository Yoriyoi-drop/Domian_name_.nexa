# sonar-project.properties
# SonarQube configuration for MyProject.nexa

# Project identification
sonar.projectKey=myproject-nexa
sonar.organization=myproject-nexa
sonar.projectName=MyProject.nexa
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src/test
sonar.java.source=21
sonar.java.target=21

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Java configuration
sonar.java.binaries=**/target/classes
sonar.java.test.binaries=**/target/test-classes
sonar.java.libraries=**/target/lib/**

# Exclude generated code and tests from main analysis
sonar.exclusions=**/target/**,**/node_modules/**,**/test/**,**/*Test.java,**/*Tests.java,**/generated/**
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Coverage properties
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Specific exclusions for generated files
sonar.coverage.exclusions=**/config/**,**/dto/**,**/entity/**,**/exception/**,**/NexaApplication.java

# Security and duplication settings
sonar.security.reportPaths=target/dependency-check-report.xml
sonar.duplications.exclusions=**/test/**