# alert_rules.yml - Alert rules for MyProject.nexa
groups:
  - name: application_alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "HTTP error rate is above 10% for the last 5 minutes on {{ $labels.instance }}"

      # High response time
      - alert: HighResponseTime
        expr: avg(http_server_requests_seconds_sum / http_server_requests_seconds_count) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "Average response time is above 2 seconds for the last 5 minutes on {{ $labels.instance }}"

      # High API error rate
      - alert: HighAPIErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"4..|5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.2
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is above 20% for the last 5 minutes on {{ $labels.instance }}"

      # Low availability
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes / jvm_memory_max_bytes * 100 > 85
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "JVM memory usage is above 85% for {{ $labels.area }} on {{ $labels.instance }}"
          
      # High CPU usage
      - alert: HighCPUUsage
        expr: system_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "System CPU usage is above 80% for the last 5 minutes on {{ $labels.instance }}"
          
      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolExhaustion
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool exhaustion"
          description: "Database connection pool usage is above 90% on {{ $labels.instance }}"

      # Cache miss rate too high
      - alert: HighCacheMissRate
        expr: rate(cache_misses_total[5m]) / rate(cache_requests_total[5m]) > 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is above 30% for the last 5 minutes on {{ $labels.instance }}"