# prometheus.yml - Prometheus configuration for MyProject.nexa
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'myproject-nexa-backend'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    
  - job_name: 'myproject-nexa-frontend'
    static_configs:
      - targets: ['localhost:3000']
    scrape_interval: 30s
    scrape_timeout: 10s